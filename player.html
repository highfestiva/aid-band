<html>
<head>
  <title>Aidband Player</title>
  <meta name="viewport" content="initial-scale=1.0">
</head>

<body style="display:flex;justify-content:center;align-items:center;zoom:150%;">
<div>
  <input id="inp" placeholder="random"></input>
  <button id="btn" type="button">&gt;</button>
</div>
</body>

<script>
function keyPress(ev) {
  if (ev.keyCode == 13) {
    playSong();
  }
}
function playSong() {
  if (window.song) {
    window.song.pause();
  }
  var title = document.getElementById("inp").value;
  window.song = new Audio(title.length<3? "random" : "song/"+title);
  window.song.play();
  window.song.onended = playSong;
}
document.getElementById("inp").addEventListener("keypress", keyPress);
document.getElementById("btn").addEventListener("click", playSong);
</script>

</html>
